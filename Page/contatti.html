    <section class="contact-card">
        <h2>CONTATTACI</h2>
        <form id="contact-form" action="../contatti.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="La tua email" required>

            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" placeholder="Scrivi il tuo messaggio..." maxlength="500"

            <span id="char-counter">0 / 500</span>

        </form>
    </section>
    <br><br>

<!-- ████ MESSAGGIO ████████████████████████████████████████████████████████████████████████████████████████████████████████████████████████████ -->


    <script>
        function updateCounter(textarea) {
            document.getElementById("char-counter").textContent = textarea.value.length + " / 500";
        }
    </script>
